<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Projects - Elena Levine</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Monda:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Overall page styling */
    body {
      background-color: #F4E5E0; 
      color: #3B2F2F; 
      font-family: 'Libre Baskerville', serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    h1 {
      color: #6E3B35;
      font-family: 'Monda', sans-serif;
      text-align: center;
      font-size: 2.5em;
      margin-top: 50px;
      margin-bottom: 10px;
    }

    h2 {
      color: #A65A4B; 
      font-family: 'Monda', sans-serif;
      text-align: center;
      font-weight: 400;
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 40px;
    }

    /* Paragraph styling */
    p {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 20px;
      font-size: 1.1em;
      text-align: center;
    }

    /* Optional subtle shadow to lift content */
    .content {
      background-color: #FFFFFF;
      border-radius: 10px;
      padding: 30px;
      margin: 0 auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Personal Projects</h1>
    <h2>Elena Levine</h2>
    <p>Welcome!<br>
      Here you'll find some of the larger projects I've completed throughout my college experience thus far
    </p>
  </div>
</body>
</html>
